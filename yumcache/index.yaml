---
default:
  name: yumcache
  release: '2'
  summary: daemon tools task for squid
  version: '0.0.1'
  packager: 'duanjigang'
  license: 'cmesoft'
  group: 'cmesoft'
  requires:
    - squid
  arch: noarch
  files:
    - "/usr/local/yumcache/conf/disk_cache_size": 
        group: "root"
        perm:  "0666"
        owner: "root"
        config: "yes"
    - "/usr/local/yumcache/conf/domain_name": 
        group: "root"
        perm:  "0666"
        owner: "root"
        config: "yes"
    - "/usr/local/yumcache/conf/eth": 
        group: "root"
        perm:  "0666"
        owner: "root"
        config: "yes"
    - "/usr/local/yumcache/conf/listen_port": 
        group: "root"
        perm:  "0666"
        owner: "root"
        config: "yes"

    - "/usr/local/yumcache/conf/max_obj_size": 
        group: "root"
        perm:  "0666"
        owner: "root"
        config: "yes"
    - "/usr/local/yumcache/conf/mem_cache_size": 
        group: "root"
        perm:  "0666"
        owner: "root"
        config: "yes"
    - "/usr/local/yumcache/conf/origin_port": 
        group: "root"
        perm:  "0666"
        owner: "root"
        config: "yes"
    - "/usr/local/yumcache/conf/origin_site": 
        group: "root"
        perm:  "0666"
        owner: "root"
        config: "yes"
    - "/usr/local/yumcache/conf/run_now": 
        group: "root"
        perm:  "0666"
        owner: "root"
        config: "yes"
    - "/usr/local/yumcache/conf/squid.conf.template": 
        group: "root"
        perm:  "0666"
        owner: "root"
        config: "yes"
    - "/usr/local/yumcache/conf/store_dir": 
        group: "root"
        perm:  "0666"
        owner: "root"
        config: "yes"
    - "/usr/local/yumcache/conf/visible_name": 
        group: "root"
        perm:  "0666"
        owner: "root"
        config: "yes"

