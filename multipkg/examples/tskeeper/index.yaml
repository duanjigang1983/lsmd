default:
  name: tskeeper
  version: '1.0.0'
  release: '1'
  packager: 'duanjigang'
  summary: 'adding tskeeper as an example of multipkg'
  group: 'cmesoft'
  license: 'cmesoft'
  arch: 'x86_64'
  requires:
    - procps
    - daemontools
  provides:
    - tskeeper-examples
    - cmesoft-tskeeper
  conflicts:
    - other-task-keeper
    - all-task-keeper
  obsoletes:
    - old-tskeeper
    - taskeeper
  files:
    - "/etc/test_conf1.conf": 
        group: "root"
        perm:  "0666"
        owner: "root"
    - "/etc/test_conf2.conf": 
        group: "root"
        perm: "0777"
        owner: "nobody"
        config: "no"
    - "/etc/proclist.ini": 
        group: "root"
        perm: "0666"
        owner: "root"
        config: "yes"

